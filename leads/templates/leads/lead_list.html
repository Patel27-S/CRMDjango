<html>
    <head>
        <title>
            Home Page
        </title>
        <style>
            .lead{
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 6px;
                padding-right: 6px;
                margin-top: 10px;
                background-color: f6f6f6;
                width: 100%;
            }
        </style>
    </head>
    <body>
          <h1>All our leads : </h1>
          <ul>
              <div class='lead'>
              {% for lead in leads%}
              <a href='/leads/{{lead.pk}}'> {{lead.first_name}} {{lead.last_name}}. Age : {{lead.age}} </a> <br><br>
              {% endfor %}
              </div>
          </ul>
    </body>
</html>
